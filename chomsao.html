<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<input type="text" id="in4">
<input type="button" onclick="doanLe()">
</body>
<script>
    let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let star2 = ["Ursa", "Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa", "Major", "Leo"]
    function indexof(ip) {
        for (let i = 0; i < star1.length; i++) {
            if (star1[i] === ip) {
                return i;
            }
        }
        return -1;
    }
    function doanLe() {
        let star = document.getElementById("in4").value
        let index = indexof(star);
        if (index === -1) {
            document.writeln("mời bạn nhập lại")
        } else {
            document.writeln(star2[index])
        }
    }
    // doanLe()


</script>
</html>
