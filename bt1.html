<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css cddd.css">
</head>
<body>
<script>

    let number = parseInt(prompt(" nhập số bạn cần kiểm tra"))
    isprime(number);

    function isprime(number) {
        let isprime = false;
        let count = 0;
        if (number == 0) {
            alert("đây không phai số nguyên tố")
        } else {
            for (let i = 1; i <= number; i++) {
                if (number % i == 0) {
                    count += 1;
                }

            }
            if (count == 2) {
                isprime = true;
            }
        }
        if (isprime) {
            alert("đây là số nguyên tố")
        } else {
            "đây không pjai số nguyên tố"
        }


    }

</script>

</body>
</html>
