<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  function myFunction(number){
    if (number>0&&number%1==0){
      return number;
    }

  }let number = prompt("nhập số bạn muốn kiểm tra")
  if (number!=parseInt(number)){
    alert("xin hãy nhập số")
  }else {
    alert(myFunction(number) +"là số nguyên dương")
  }
</script>

</body>
</html>
