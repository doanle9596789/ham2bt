<body>
<script>
  function doicho(a,b){
    a = a + b;
    b = a - b;
    a = a - b;
   return (a +"<br/>" +b)
  }
  let a=parseInt(prompt("nhập số thứ nhất"));
  let b=parseInt(prompt("nhập số thứ hai"));
  document.writeln(doicho(a,b))
</script>
