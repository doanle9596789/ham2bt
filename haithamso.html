<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function myFunction(a,b){
    if (a>b){
      return alert("số a lớn hơn số b");
    }
    if (a<=b){
      return alert(a+b);
    }
  }
  let a=parseInt(prompt("xin nhập số thứ nhất"));
  let b=parseInt(prompt("xin nhập số thứ hai"));
  myFunction(a,b);
</script>
</body>
</html>
