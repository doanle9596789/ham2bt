<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function dientich(r){
    return(r*r*3.14)
  }
  function chuvi(r){
    return(2*3.14*r)
  }
  let r=parseInt(prompt("nhập chu vi hình tròn"))
  document.writeln("diện tích hình tròn là " + dientich(r) +"<br/>" )

  document.writeln("chu vi hình tròn là" +chuvi(r));
</script>

</body>
</html>
