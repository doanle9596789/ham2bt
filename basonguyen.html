<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function count(a, b, c) {
        if (a >= b && a >= c) {
            return a;
        }
        if (b >= c && b >= a) {
            return b;
        }
        if (c>=a&&c>=a){
            return c;
        }
    }let a= parseInt(prompt("nhập số thứ nhất"));
    let b= parseInt(prompt("nhập số thứ hai"));
    let c=parseInt(prompt("nhập số thứ ba"))
    document.writeln("Số lớn nhất trong ba số là"+" " + count(a,b,c));
</script>

</body>
</html>
