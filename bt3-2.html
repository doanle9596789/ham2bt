<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function myFunction(number){
    return (number+1);
  }
  let number= parseInt(prompt("hãy nhập số"))
  document.writeln("sau khi tăng lên 1 đơn vị số mới là" + myFunction(number))
</script>

</body>
</html>
